    <!-- CONTACT SECTION -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <header class="contact-header">
                        <h3 id="section-title">Contact Us</h3>
                        <h4>Regarding dong promotion inquires, please fill the blank spaces below</h4>
                    </header>
                    <div class="form-container">
                        <form action="./quote-sent.html" method="get">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="name" id="name" placeholder="Name" required="required">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="group-name" id="group-name" placeholder="Group/Stage Name"
                                        required="required">
                                </div>
                                <input type="text" name="subject" id="subject" placeholder="Subject" required="required">
                                <br>
                                <input type="email" name="email" id="email" placeholder="Email" required="required">
                                <br>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"
                                    required="required"></textarea>
                                <br>
                                <div class="file-picker-container">
                                    <input type="file" name="file" id="real-file" hidden="hidden">
                                    <button type="button" id="virtual-file-btn">Choose a file</button>
                                    <span id="file-name-span">No file chosen, yet.</span>
                                </div>
                                <button type="submit" id="submit-btn">SUBMIT</button>

                            </div>
                        </form>
                    </div>

                </div>


            </div>
        </div>
    </section>




    <!-- FOOTER SECTION -->
    <footer class="footer-section">
        <div class="container">

                    <div class="social-media-container">
                        <a href="#"><i class="fab fa-instagram"></i></a>

                    </div>
                </div>
            </div>
        </div>

        </div>
